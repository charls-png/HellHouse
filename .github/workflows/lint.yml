name: Linting Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-frontend:
    name: Lint Frontend (HTML & CSS)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run HTML linting
        working-directory: ./frontend
        run: npm run lint:html
      
      - name: Run CSS linting
        working-directory: ./frontend
        run: npm run lint:css
      
      - name: Upload lint results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-lint-results
          path: |
            frontend/lint-results*.txt
            frontend/.htmlhint-result.json
            frontend/.stylelint-result.json

  lint-backend:
    name: Lint Backend (JavaScript)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint
        continue-on-error: true
      
      - name: Upload lint results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-lint-results
          path: |
            backend/lint-results*.txt

  lint-all:
    name: Complete Linting Report
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend results
        uses: actions/download-artifact@v4
        with:
          name: frontend-lint-results
          path: ./lint-results/frontend
          if-no-artifact-found: continue
      
      - name: Download backend results
        uses: actions/download-artifact@v4
        with:
          name: backend-lint-results
          path: ./lint-results/backend
          if-no-artifact-found: continue
      
      - name: Generate summary
        run: |
          echo "# Linting Report" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend" >> $GITHUB_STEP_SUMMARY
          echo "- HTML: ${{ needs.lint-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CSS: ${{ needs.lint-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "## Backend" >> $GITHUB_STEP_SUMMARY
          echo "- JavaScript: ${{ needs.lint-backend.result }}" >> $GITHUB_STEP_SUMMARY



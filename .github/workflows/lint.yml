name: Linting Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-frontend:
    name: Lint Frontend (HTML & CSS)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Verify configuration files exist
        run: |
          echo "Checking config files..."
          ls -la .htmlhintrc .stylelintrc.json .eslintrc.json || echo "Some config files may be missing"
      
      - name: Run HTML linting
        working-directory: ./frontend
        run: |
          echo "Running HTML linting..."
          npm run lint:html || echo "HTML linting completed with warnings"
        continue-on-error: true
      
      - name: Run CSS linting
        working-directory: ./frontend
        run: |
          echo "Running CSS linting..."
          npm run lint:css || echo "CSS linting completed with warnings"
        continue-on-error: true
      
      - name: Upload lint results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-lint-results
          path: |
            frontend/lint-results*.txt
            frontend/.htmlhint-result.json
            frontend/.stylelint-result.json

  lint-backend:
    name: Lint Backend (JavaScript)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Run ESLint
        working-directory: ./backend
        run: |
          echo "Running JavaScript linting..."
          npm run lint || echo "JavaScript linting completed with warnings"
        continue-on-error: true
      
      - name: Upload lint results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-lint-results
          path: |
            backend/lint-results*.txt

  lint-all:
    name: Complete Linting Report
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate summary
        run: |
          echo "# ðŸ“Š Linting Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend" >> $GITHUB_STEP_SUMMARY
          echo "- **HTML**: ${{ needs.lint-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CSS**: ${{ needs.lint-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend" >> $GITHUB_STEP_SUMMARY
          echo "- **JavaScript**: ${{ needs.lint-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.lint-frontend.result }}" == "success" ] && [ "${{ needs.lint-backend.result }}" == "success" ]; then
            echo "âœ… **Todos los checks pasaron correctamente**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Algunos checks fallaron. Revisa los detalles arriba.**" >> $GITHUB_STEP_SUMMARY
          fi



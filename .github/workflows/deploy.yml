name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Permite ejecución manual

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir solo una ejecución concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Ejecutar pruebas automatizadas (linting)
  test:
    name: Run Automated Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run HTML linting
        working-directory: ./frontend
        run: npm run lint:html
        continue-on-error: false
      
      - name: Run CSS linting
        working-directory: ./frontend
        run: npm run lint:css
        continue-on-error: false
      
      - name: Run all linting checks
        working-directory: ./frontend
        run: npm run lint:all
        continue-on-error: false
      
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            frontend/.htmlhint-result.json
            frontend/.stylelint-result.json
          retention-days: 7

  # Job 2: Build de la aplicación Angular
  build:
    name: Build Angular Application
    runs-on: ubuntu-latest
    needs: test  # Solo se ejecuta si las pruebas pasan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build Angular application
        working-directory: ./frontend
        run: npm run build -- --configuration production --base-href /Integradora/
        env:
          NODE_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: frontend/dist/frontend/browser
          retention-days: 1

  # Job 3: Desplegar a GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



